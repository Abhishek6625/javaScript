<body>
    <div class="contener" >

        <div class="Apply_box">
            <h1>Job Application <span class="small">(Web)</span></h1>
            <form action="">
                <div class="form_contener">
                    <div class="form_control">
                        <label for="">First Name</label>
                        <input type="text" class="demo1" id="First_name" >
                    </div>
                    <div class="form_control">
                        <label for="">last Name</label>
                        <input type="text" id="last_name">
                    </div>
                    <div class="form_control"> 
                        <label for="">First Name</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form_control">
                        <label for="">Job Role</label>
                        <select name="" id="">

                            <option value="">Forntend Developer</option>
                            <option value="">Backend Developer</option>

                            <option value="">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control" >
                        <label for="">Address</label>
                        <textarea name="address" id="address" row ="4" cols="50" ></textarea>
                    </div>
                    <div class="form_control">
                        <label for="">City</label>
                        <input type="text" id="city">
                    </div>
                    <div class="form_control">
                        <label for="">Pin code</label>
                        <input type="number" id="pin_code">
                    </div>
                    <div class="form_control">
                        <label for="">Date</label>
                        <input type="date" day="13" month="03" year="2023" value="2023-03-13">
                    </div>
                    <div class="form_control">
                        <label for="">Upload Your Cv</label>
                        <input type="file" id="cv">

                    </div>
                </div>
                <div class="Buttom_contener">
                    <button type="submit" >Apply</button>
                </div>
                <div class="header">
