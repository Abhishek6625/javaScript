<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
        }

        h1 {
            color: #fff;
            font-size: 100px;
            font-weight: 300;
        }
    </style>
    <title>curant time</title>
</head>

<body>
    <h1></h1>

    <script>
        let currentTime = () => {
            const data = document.querySelector("h1");
            let date = new Date();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();

            hh = hh < 10 ? `0${hh}` : hh;
            mm = mm < 10 ? `0${mm}` : mm;
            ss = ss < 10 ? `0${ss}` : ss;

            let time = `${hh}:${mm}:${ss}`;
            data.innerText = time;
        };
        currentTime();
        setInterval(currentTime, 1000);
    </script>

</body>

</html>
