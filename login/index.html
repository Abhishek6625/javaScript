<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>log_in_form</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>
        <form action="" class="search-bar">
            <input type="text" placeholder="Search..">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>
    <div class="background">
        <div class="contener">
            <div class="item">
                <h2 class="logo"><i class="fa-brands fa-wordpress"></i>Abhi</h2>
                <div class="text-item">
                    <h2>Welcome! <br><span>To Our MyProject!</span></h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, dicta.</p>
                    <div class="social-icon">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <div class="login-section">
                <div class="form-box login">
                    <form action="">
                        <h2>Sign In</h2>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" >
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="rember-password">
                            <label for="">
                                <input class="input" type="checkbox" >Remember me
                            </label>
                            <a href="#">Forget Password</a>
                        </div>
                        <button class="btn">Log In</button>
                        <div class="create-account">
                            <p>Create a New Account ? <a href="#" class="register">Sign UP</a> </p>
                        </div>
                    </form>
                </div>
    
            </div>
        </div>
    </div>
    
</body>

</html>
